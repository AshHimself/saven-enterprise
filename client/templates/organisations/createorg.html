<template name="createorg">
  <div class="comparison-table-options">
                                      <span class="page-title">Create Organisation</span>
                                          <div class="actions" style="float:right;">
                                            
                                          </div>
                                  </div>
    <div class="row">
  <div class="col s12">
                      </div>
        <div class="row no-m-t no-m-b">
            <div class="col s12 m12 l12">
                <div class="card visitors-card">
                    <div class="card-content">
<form>
                           <div class="row">
                          <div class="input-field col s12">
                            <input id="organisation" name="organisation" type="text" class="validate required loading" required="" aria-required="true">
                            <label for="organisation" data-error="wrong">Name</label>
                          </div>

                                                    <div class="input-field col s12">
                            <input id="licensedTo" name="licensedTo" type="text" class="validate required loading" required="" aria-required="true">
                            <label for="licensedTo" data-error="wrong">Licensed To</label>
                          </div>
                          </div>
<div class="row">

<h5>License</h5>
                          <p>
      <input type="checkbox" id="broadcastLicense" />
      <label for="broadcastLicense">Broadcast</label>
    </p>
                              <p>
      <input type="checkbox" id="alertLicense" />
      <label for="alertLicense">Alert</label>
    </p>
                              <p>
      <input type="checkbox" id="adminLicense" />
      <label for="adminLicense">Administrator</label>
    </p>
                        </div>
                  <button class="waves-effect waves-light btn savenBlue createUser fullWidthButton">Save</button>
                  </form>
                    </div>
                </div>
            </div>

        </div>
      </div>
</template>
