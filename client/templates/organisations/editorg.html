<template name="editorg">
    <div class="comparison-table-options">
        <span class="page-title">Organisation</span>
        <div class="actions" style="float:right;">
            <a href="#" class="save filter waves-effect waves-light btn savenBlue">Save</a>
        </div>
    </div>
    <div class="row">
        <div class="row no-m-t no-m-b">
            <div class="col s6 m6 l6">
                <div class="card visitors-card">
                    <div class="card-content">
                        <form>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="organisation" name="organisation" type="text" class="validate required loading" required="" aria-required="true" value="{{organisation.organisation}}" disabled>
                                    <label for="organisation" data-error="wrong">Name</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="licensedTo" name="licensedTo" type="text" class="validate required loading" required="" aria-required="true" value="{{organisation.licensedTo}}">
                                    <label for="licensedTo" data-error="wrong">Licensed To</label>
                                </div>
                            </div>
                            <div class="row">
                                <h5>License</h5>
                                <p>
                                    <input type="checkbox" id="broadcastLicense" checked="{{organisation.license.broadcast}}">
                                    <label for="broadcastLicense">Broadcast</label>
                                </p>
                                <p>
                                    <input type="checkbox" id="alertLicense" checked="{{organisation.license.alert}}">
                                    <label for="alertLicense">Alert</label>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col s6 m6 l6">
                <div class="card visitors-card">
                    <div class="card-content">
                        <div>
                            <button id="delete-button" class="fullWidthButton delete filter waves-effect waves-light btn savenBlue" disabled>Delete Polyline</button>
                        </div>
                        <div class="map-container">
                            {{> googleMap name="map" options=mapOptions}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
